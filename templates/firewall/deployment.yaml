{{- if .Values.firewall.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trustgate.fullname" . }}-firewall
  labels:
    {{- include "trustgate.firewall.labels" . | nindent 4 }}
    component: firewall
spec:
  replicas: {{ .Values.firewall.replicas }}
  selector:
    matchLabels:
      {{- include "trustgate.firewall.labels" . | nindent 6 }}
      component: firewall
  template:
    metadata:
      labels:
        {{- include "trustgate.firewall.labels" . | nindent 8 }}
        component: firewall
    spec:
      imagePullSecrets:
        {{- toYaml .Values.firewall.image.imagePullSecrets | nindent 8 }}
      containers:
      - name: firewall
        image: "{{ .Values.firewall.image.repository }}:{{ .Values.firewall.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        env:
        - name: HUGGINGFACE_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-api-key
              key: HUGGINGFACE_TOKEN
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: firewall-jwt-secret
              key: JWT_SECRET
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.firewall.ports.http }}
          name: http
        resources:
          {{- toYaml .Values.firewall.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-firewall
  labels:
    {{- include "trustgate.firewall.labels" . | nindent 4 }}
    component: firewall
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: {{ .Values.firewall.ports.http }}
      protocol: TCP
      name: http
  selector:
    {{- include "trustgate.firewall.labels" . | nindent 4 }}
    component: firewall 
{{- end }}