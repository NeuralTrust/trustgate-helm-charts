apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "trustgate.fullname" . }}-redis
  labels:
    {{- include "trustgate.labels" . | nindent 4 }}
    component: redis
spec:
  serviceName: {{ include "trustgate.fullname" . }}-redis
  replicas: {{ .Values.redis.replica.replicaCount }}
  selector:
    matchLabels:
      {{- include "trustgate.selectorLabels" . | nindent 6 }}
      component: redis
  template:
    metadata:
      labels:
        {{- include "trustgate.selectorLabels" . | nindent 8 }}
        component: redis
    spec:
      containers:
      - name: redis
        image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        command: ["redis-server"]
        args:
        - /etc/redis/redis.conf
        - --requirepass
        - "{{ .Values.redis.auth.password }}"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "trustgate.fullname" . }}-secrets
              key: redis-password
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.redis.master.resources | nindent 10 }}
      volumes:
      - name: redis-config
        configMap:
          name: {{ include "trustgate.fullname" . }}-redis
          items:
          - key: redis.conf
            path: redis.conf
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.global.storageClass }}
      storageClassName: {{ .Values.global.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.master.persistence.size }} 