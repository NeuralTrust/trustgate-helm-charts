{{- if .Values.ingress.enabled }}
# Control Plane Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "trustgate.fullname" . }}-control-plane
  labels:
    {{- include "trustgate.labels" . | nindent 4 }}
    component: control-plane
  {{- with .Values.ingress.annotations }}
  annotations:
    cert-manager.io/cluster-issuer: "trustgate-letsencrypt-prod"
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.ingress.controlPlane.host | quote }}
      secretName: trustgate-admin-tls
  rules:
    - host: {{ .Values.ingress.controlPlane.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "trustgate.fullname" . }}-control-plane
                port:
                  number: 80
---
# Data Plane Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "trustgate.fullname" . }}-data-plane
  labels:
    {{- include "trustgate.labels" . | nindent 4 }}
    component: data-plane
  annotations:
    cert-manager.io/cluster-issuer: "trustgate-letsencrypt-prod"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.ingress.dataPlane.host | quote }}
      secretName: trustgate-gateway-tls
  rules:
    - host: {{ .Values.ingress.dataPlane.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "trustgate.fullname" . }}-data-plane
                port:
                  number: 80
{{- end }} 